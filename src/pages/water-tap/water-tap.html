<ion-header>
    <ion-navbar>
        <ion-searchbar (ionScroll)="scroll($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content class="content">
    <div class="container">
        <ion-card *ngFor="let tap of listTaps;let i=index" (click)="tapInfo(i)" text-center>

            <ion-item>
                <ion-avatar left>
                    <img src="{{tap.picture}}">
                </ion-avatar>

            </ion-item>


            <ion-card-header>
                <h2 text-wrap> Tap Address <span><h4>{{tap.address}}</h4></span></h2>

            </ion-card-header>
            <ion-card-content>

                 <!-- <h3> Truck arrives at: {{truck.time}}</h3>

            <h3>The amount of water delivered:<strong>{{truck.liters}}</strong> </h3>
            <h3>Reliability: {{truck.reliable}}</h3> -->


            </ion-card-content>
            <ion-item-divider></ion-item-divider>
        </ion-card>
    </div>
</ion-content>
