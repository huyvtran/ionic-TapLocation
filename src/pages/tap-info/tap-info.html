  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>TapInfo</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="!isUpdate" text-center>
    <ion-card class="cards">

            <!-- <ion-card-header> -->
        <div *ngIf="listTaps.picture;else other_content">
        <img class="circle-pic" src="{{listTaps.picture}}" />
            <!-- </ion-card-header> -->
        </div>
        <ng-template #other_content>
      <img class="circle-pic" src="../../assets/imgs/t1.png" />
      </ng-template>
      <ion-grid>
                
  <ion-row>
  <ion-col col-2> 
  <button ion-item color="fire" (click)="edit()">
  <ion-icon name="create" color="secondary" item-right ></ion-icon>
  </button>
  <p style="font-size:smaller;color:#009218">update</p>
    </ion-col>
    <ion-col col-8>
    <h2 style="color:#005792">Address: {{listTaps.address}}</h2>
    <p>ID: {{listTaps.id}}</p>
    <p>Time: {{listTaps.time}}</p>
    <p>Reliable: {{listTaps.reliable}}</p>
    <p>Clean: {{listTaps.safety}}</p>
    </ion-col>
    <ion-col col-2> 
    <button ion-item color="fire" (click)="viewGoogleMap()">
    <ion-icon name="navigate" color="danger" item-right  (click)="viewGoogleMap()"></ion-icon>
    </button> 
    <p style="font-size:smaller;color:#920031">map</p>
    </ion-col>
    </ion-row>
    </ion-grid>  
    </ion-card>
    </div>


    <div *ngIf="isUpdate">

    <ion-list class="cards">

    <button color="primary" ion-item (click)="click()">
    <ion-icon name="close" color="light" item-right></ion-icon>
    </button>
<br>
    <h2 text-center style="font-size:large;color:#03c3f3" >{{listTaps.address}}</h2>

    <ion-list class="outline">
  
    <h3 text-center>Accessible Time</h3>

    <ion-item class="op">
    <ion-label color="dark" text-wrap>Opening time</ion-label>
    <ion-select [(ngModel)]="starttime">
    <ion-option text-wrap *ngFor="let start of startTime">{{start}}</ion-option>
    </ion-select>
    </ion-item>

    <br>
    <ion-item class="op">
    <ion-label color="dark" text-wrap>Closing time</ion-label>
    <ion-select [(ngModel)]="endtime">
    <ion-option text-wrap *ngFor="let start of endTime">{{start}}</ion-option>
    </ion-select>
    </ion-item>
    </ion-list>

    <br>

    <ion-list radio-group [(ngModel)]="reliable" class="outline">
    
    <h3 text-center>Reliable</h3>

    <ion-item class="op">
    <ion-label color="dark">Yes</ion-label>
    <ion-radio value="Yes"></ion-radio>
                  </ion-item>
                  <br>
                  <ion-item class="op">
                      <ion-label color="dark">No</ion-label>
                      <ion-radio value="No"></ion-radio>
                  </ion-item>
              </ion-list>



              <ion-list radio-group [(ngModel)]="safety" class="outline">
                
                  <h3 text-center>Safety</h3>

                  <ion-item class="op">
                      <ion-label color="dark">Yes</ion-label>
                      <ion-radio value="Yes"></ion-radio>
                  </ion-item>
                  <br>
                  <ion-item class="op">
                      <ion-label color="dark">No</ion-label>
                      <ion-radio value="No"></ion-radio>
                  </ion-item>
              </ion-list>

            <br>
            <button ion-button full color="primary" (click)="updateTap()">SAVE</button>
            <br>
        </ion-list>
    </div>


</ion-content>
