<ion-header>
    <ion-navbar>
        <ion-searchbar (ionScroll)="scroll($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content class="content">
    <div class="container">
        <ion-card *ngFor="let truck of listTrucks;let i=index" text-center>

            <ion-item>
                <ion-avatar left>
                    <img src="https://img.mobiscroll.com/demos/angrybirds.png">
                </ion-avatar>

            </ion-item>


            <ion-card-header>
                <h2> Truck ID No. {{truck.id}}</h2>

            </ion-card-header>
            <ion-card-content>

                <h3> Truck arrives at: {{truck.time}}</h3>

                <h3>The amount of water delivered:<strong>{{truck.liters}}</strong> </h3>
                <h3>Reliability: {{truck.reliable}}</h3>


            </ion-card-content>
            <ion-item-divider></ion-item-divider>
        </ion-card>
    </div>
    <ion-fab bottom right slot="fixed">
        <button  ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
