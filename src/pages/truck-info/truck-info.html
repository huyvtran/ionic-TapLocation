<ion-header>

  <ion-navbar>
    <ion-title>TruckInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isTruck" text-center> 
    <ion-card class="cards">

  <!-- <ion-card-header> -->
  <img class="circle-pic" src="../assets/imgs/tap.jpg"/>
  <!-- </ion-card-header> -->

    <button ion-item color="fire" (click)="edit(key)">
    <ion-icon name="create" color="primary" item-right ></ion-icon>
    </button>
      <p>ID: {{listTrucks.id}}</p>
      <p>TIME: {{listTrucks.time}}</p>
      <p>LITERS: {{listTrucks.liters}}</p>
      <p>SERVICE: {{listTrucks.reliable}}</p>
      <p>NUMBER OF DAYS: {{listTrucks.days}}</p>

      <button ion-button round (click)="ok()">
      OK
      </button>

      </ion-card>
      </div>


<div *ngIf="isUpdate">
  <ion-card class="cards">

    <button color="primary" ion-item (click)="click()">
    <ion-icon name="close" color="light" item-right></ion-icon>
    </button>

      
          <ion-list class="outline">
          <ion-item no-lines class="op"></ion-item>
          <h2 text-center>Accessible Time</h2>

          <ion-item class="op">
          <ion-label color="primary"  text-wrap>arrival Time</ion-label>  
          <ion-select [(ngModel)]="starttime">
          <ion-option text-wrap *ngFor="let start of startTime">{{start}}</ion-option>
          </ion-select>
          </ion-item>
<br>
          <ion-item class="op">
          <ion-label color="primary" text-wrap>departure time</ion-label>
          <ion-select [(ngModel)]="endtime">
          <ion-option text-wrap *ngFor="let start of endTime">{{start}}</ion-option>
          </ion-select>
          </ion-item>
        </ion-list>
<br>
     
          <h2 text-center >Liters</h2>
          <ion-item class="op">
            <ion-label color="primary" placeholder="E.g 375 liters of water each week "></ion-label>
          <ion-input  type="text" [(ngModel)]="liters"  class="outline"></ion-input>
        </ion-item>
    

   
          <ion-list radio-group [(ngModel)]="reliable" class="outline">
          <ion-item no-lines class="op" ></ion-item>
          <h2 text-center>Service</h2>

            <ion-item class="op">
            <ion-label color="primary">Good</ion-label>
            <ion-radio value="good"></ion-radio>
            </ion-item>
<br>

          <ion-item class="op">
          <ion-label color="primary">Poor</ion-label>
          <ion-radio value="poor"></ion-radio>
          </ion-item>

          </ion-list>

   <br>       
      
     
          <h2 text-center> Number of days</h2>
          <ion-item class="op">
            <ion-label color="primary" text-wrap >day(s)</ion-label>
            <ion-select [(ngModel)]="days">
            <ion-option *ngFor="let start of arrdays">{{start}}</ion-option>
            </ion-select>
          </ion-item>

      <br> 
  

<button ion-button full block color="primary" (click)="updateTruck()">save</button>
  
</ion-card>

  </div>
</ion-content>
