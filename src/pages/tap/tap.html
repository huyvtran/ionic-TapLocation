<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tap questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
<div *ngIf="!isCaptured">
  <ion-segment [(ngModel)]="tap">

    <ion-segment-button value="1"></ion-segment-button>
            
    <ion-segment-button value="2"></ion-segment-button>

    <ion-segment-button value="3"></ion-segment-button>
  </ion-segment>
    
  <div class="container" [ngSwitch]="tap">
    <ion-list *ngSwitchCase="'1'">
    <ion-item no-lines text-center class="item1">
    <span>What time is the tap accessible?</span>
    </ion-item>
    <br><br>
    <ion-item class="op" >
      <ion-label color="primary">Openning time</ion-label>
      <ion-select [(ngModel)]="starttime">
        <ion-option *ngFor="let start of startTime">{{start}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item class="op">
      <ion-label color="primary">Closing time</ion-label>
      <ion-select [(ngModel)]="endtime">
        <ion-option  *ngFor="let start of endTime">{{start}}</ion-option>
      </ion-select>
    </ion-item>
    <br><br>
    <ion-footer class="footer">
    <div padding style="text-align:center">
     <button ion-button clear  class="outline" (click)="back1()"><ion-icon name="undo"></ion-icon></button> 
        <button ion-button clear class="outline"  (click)="next2()" ><ion-icon name="checkmark"></ion-icon></button>        
</div>
</ion-footer>
 
    </ion-list>
    <ion-list *ngSwitchCase="'2'" radio-group [(ngModel)]="reliable" class="outline">
    <ion-item no-lines text-center  class="item1">
    <span>Is the tap working?</span>
    </ion-item>

    <br><br>  
    <ion-item class="op">
      <ion-label>Yes</ion-label>
      <ion-radio value="Yes"></ion-radio>
    </ion-item>
    <br>
    <ion-item class="op">
      <ion-label>No</ion-label>
      <ion-radio value="No"></ion-radio>
    </ion-item>
   
    <ion-footer class="footer">
      <div padding style="text-align:center">
       <button ion-button clear  class="outline" (click)="back2()"><ion-icon name="undo"></ion-icon></button> 
          <button ion-button clear class="outline"  (click)="next4()" ><ion-icon name="checkmark"></ion-icon></button>        
  </div>
  </ion-footer>
    </ion-list>
   
   <ion-list *ngSwitchCase="'3'" radio-group [(ngModel)]="safety" class="outline">
     <ion-item no-lines text-center  class="item1">
      <span text-wrap>Is the tap water clean?</span>
      </ion-item>
      
      <br><br>
      <ion-item  class="op">
        <ion-label>Yes</ion-label>
        <ion-radio value="Yes"></ion-radio>
      </ion-item>
      <br>
      <ion-item  class="op">
        <ion-label>No</ion-label>
        <ion-radio value="No"></ion-radio>
      </ion-item>
      <ion-footer class="footer">
  
        <div padding style="text-align:center">
         <button ion-button clear  class="outline" (click)="back3()" ><ion-icon name="undo"></ion-icon></button> 
         <button ion-button clear class="outline"  (click)="next5()"><ion-icon name="done-all"></ion-icon></button>        
    </div>
    </ion-footer>
  </ion-list>
  
</div>
</div>
 
<div  class="capture" *ngIf="isLoading" text-center>
  <img class="image" src="../../assets/imgs/d35d94c490e598e3-loading-gif-transparent-loading-gif.gif">
  <p>Please Wait...</p>
</div> 
</ion-content>

<ion-footer>

</ion-footer>
