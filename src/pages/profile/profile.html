<ion-header>

    <ion-navbar color="primary" text-center>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
              </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="profile-image">
        <img class="image" align="center" src="{{imgPreview}}" (click)="takePhoto()">
        <br>
        <button (click)="takePhoto()">
        <!-- <ion-icon name="camera"></ion-icon> -->
    </button>
    </div>
    <br>
    <ion-list text-center>
        <ion-item text-center>
            <div *ngIf="firstname || lastname">
                <h2>{{firstname}} {{lastname}}</h2>
            </div>
            <div *ngIf="!firstname || !lastname">
                <span>Tap here to edit</span>
            </div>
        </ion-item>
        <ion-item text-center>
            <div>
                <p>{{email}}</p>
            </div>
        </ion-item>
        <ion-item (click)="updatePassword()">
            <ion-icon item-left name="lock" medium></ion-icon>

            <ion-grid>

                <ion-row>

                    <ion-col col-6>

                        Password
                    </ion-col>
                    <ion-col col-6>

                        <span>tap here to edit</span>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
